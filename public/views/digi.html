<div class="jumbotron">
  <h4>{{ tagline }}</h4>

  <p>enter session: <input type='text' ng-model='cookie' size='50'/></p>
  <p>
    enter an id:
    <input type='text' ng-model='trackid'/>
  </p>
  <p>
    <button type="button" ng-click="initializeDownload(trackid, cookie)">get links</button>
  </p>
  <p>
    <ul>
      <li ng-repeat="link in mp3Links">
        <div ng-if="link == 'need to login'">
          <a href="http://www.digiwaxx.com/Members/login_form.php?redirect=/Members/index.php" target="_blank">log in and get the session id first</a>
        </div>
        <div ng-if="link != 'need to login'">
          <a href="http://www.digiwaxx.com/VerifyTrack.php?track={{ link }}.mp3" target="_blank">{{ link }}.mp3</a>
        </div>
      </li>
    </ul>
  </p>
</div>
